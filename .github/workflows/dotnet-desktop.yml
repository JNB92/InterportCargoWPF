name: .NET Core Desktop CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'  # Or your version

    # Restore dependencies for the WPF project
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./src/InterportCargoWPF  # Correct your project's path

    # Build the project
    - name: Build the project
      run: dotnet build --configuration Release
      working-directory: ./src/InterportCargoWPF  # Correct your project's path

    # Run tests inside the test project
    - name: Run tests
      run: dotnet test
      working-directory: ./src/InterportCargoWPF.Tests  # Correct path to test project

